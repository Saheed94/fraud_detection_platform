name: Minimal CI for Fraud Detection

on:
  push:
    branches:
      - testing
  pull_request:
    branches:
      - testing

jobs:
  test-core-services:
    runs-on: ubuntu-latest
    env:
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}
      REDPANDA_BOOTSTRAP: redpanda:9092
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Start essential services
        run: |
          docker compose -f docker-compose.yml up -d --build redpanda postgres transaction-api fraud-worker
          
      - name: Wait for Postgres to be ready
        run: |
          echo "Waiting for Postgres..."
          until docker exec fraud-platform-postgres pg_isready -U "$DB_USER"; do
            sleep 2
          done
          echo "Postgres is ready!"

      - name: Wait a few seconds for services to start
        run: sleep 10

      - name: Test Transaction API
        run: |
          API_CONTAINER=$(docker ps --format "{{.Names}}" | grep transaction-api | head -n 1)
          RESPONSE=$(docker exec "$API_CONTAINER" curl -s http://localhost:8000/transactions)
          echo "API Response: $RESPONSE"
          if ! echo "$RESPONSE" | grep -q '"transactions"'; then
            echo "❌ API did not return transactions"
            exit 1
          fi

          # Check if at least one transaction is marked as fraud
          if ! echo "$RESPONSE" | grep -q '"fraud":"Yes"'; then
            echo "❌ No transactions flagged as fraud"
            exit 1
          else
            echo "✅ At least one transaction is flagged as fraud"
          fi

      - name: Shut down services
        run: docker compose -f docker-compose.yml down
