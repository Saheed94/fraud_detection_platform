name: Full Stack CI

on:
  push:
    branches:
      - testing
  pull_request:

jobs:
  full-stack-test:
    runs-on: ubuntu-latest
    env:
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      REDPANDA_BOOTSTRAP: redpanda:9092

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Start Docker Compose services
        run: docker compose up -d --build

      # --------- Wait for Postgres ---------
      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres to be ready..."
          until docker exec fraud-platform-postgres pg_isready -U "$DB_USER"; do
            sleep 2
          done
          echo "Postgres is ready!"

      # --------- Wait for Redis ---------
      - name: Wait for Redis
        run: |
          echo "Waiting for Redis to be ready..."
          until docker exec fraud-platform-redis redis-cli ping | grep -q PONG; do
            sleep 2
          done
          echo "Redis is ready!"

      # --------- Wait for Redpanda (Kafka) ---------
      - name: Wait for Redpanda
        run: |
          echo "Waiting for Redpanda to be ready..."
          until docker exec redpanda rpk cluster info; do
            sleep 2
          done
          echo "Redpanda is ready!"

      # --------- Wait for Transaction API ---------
      - name: Wait for Transaction API
        run: |
          echo "Waiting for Transaction API to be ready..."
          until curl -s http://localhost:8000/transactions; do
            sleep 2
          done
          echo "Transaction API is ready!"

      # --------- Test Transaction API ---------
      - name: Check Transaction API
        run: |
          API_CONTAINER=$(docker ps --format "{{.Names}}" | grep transaction-api | head -n 1)
          RESPONSE=$(docker exec "$API_CONTAINER" curl -s http://localhost:8000/transactions)
          echo "$RESPONSE"
          if ! echo "$RESPONSE" | grep -q '"transactions"'; then
            echo "❌ API did not return transactions"
            exit 1
          fi
          echo "✅ API returned transactions"

      # --------- Tear down Docker Compose ---------
      - name: Stop all services
        run: docker compose down
