name: CI/CD Pipeline

on:
  push:
    branches:
      - testing     # pipeline runs on testing branch
  pull_request:
    branches:
      - testing

jobs:

  # ===============================
  # 1️⃣ BUILD & TEST BACKEND
  # ===============================
  backend:
    name: Backend - Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          cd transaction-api
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: |
          cd transaction-api
          pytest -q tests/

  # ===============================
  # 2️⃣ BUILD & TEST FRONTEND
  # ===============================
  frontend:
    name: Frontend - Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Dependencies
        run: |
          cd frontend
          npm install

      - name: Build App
        run: |
          cd frontend
          npm run build

  # ===============================
  # 3️⃣ DOCKER BUILD & PUSH
  # ===============================
  docker:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [backend, frontend] 
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Images
        run: |
          docker-compose -f docker-compose.yml build

      - name: Push Images
        run: |
          docker-compose -f docker-compose.yml push

  # ===============================
  # 4️⃣ DEPLOY TO TEST SERVER
  # ===============================
  deploy:
    name: Deploy to Test Server
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Deploy Over SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.TEST_SERVER_HOST }}     # your test server IP
          username: ${{ secrets.TEST_SERVER_USER }} # e.g. "ubuntu"
          key: ${{ secrets.TEST_SERVER_SSH_KEY }}   # private key
          script: |
            cd /home/ubuntu/fraud-platform
            git pull origin testing
            docker-compose down
            docker-compose pull
            docker-compose up -d --build
