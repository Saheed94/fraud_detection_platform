name: CI/CD Pipeline

on:
  push:
    branches:
      - testing     # pipeline runs on testing branch
  pull_request:
    branches:
      - testing

jobs:

  # --------------------
  # 1️⃣ BACKEND SETUP (tests skipped)
  # --------------------
  backend:
    name: Backend Setup (Tests Skipped)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Backend Dependencies
        run: |
          cd transaction-api
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Skip Backend Tests
        run: |
          echo "Skipping backend tests for now"

  # --------------------
  # 2️⃣ FRONTEND BUILD
  # --------------------
  frontend:
    name: Frontend - Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

  # --------------------
  # 3️⃣ DOCKER BUILD & PUSH
  # --------------------
  docker:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [backend, frontend] 
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Images
        run: |
          docker compose -f docker-compose.yml build

      - name: Push Docker Images
        run: |
          docker compose -f docker-compose.yml push

  # --------------------
  # 4️⃣ DEPLOY TO TEST SERVER
  # --------------------
  deploy:
    name: Deploy to Test Server
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Deploy Over SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.TEST_SERVER_HOST }}
          username: ${{ secrets.TEST_SERVER_USER }}
          key: ${{ secrets.TEST_SERVER_SSH_KEY }}
          script: |
            cd /home/ubuntu/fraud-platform
            git pull origin testing
            docker-compose down
            docker-compose pull
            docker-compose up -d --build
